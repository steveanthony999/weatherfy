<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weatherfy</title>
  </head>
  <body>
    <div class="container">
      <!-- Sky Box -->
      <div>
        <div class="small-box"></div>
        <p><span id="skies"></span></p>
      </div>

      <!-- Location and Temp Box -->
      <div>
        <div class="tempurature-type">
          <p>ÂºF</p>
        </div>
        <div class="location-button">
          <button id="city-name">Las Vegas</button>
        </div>

        <p class="high-low-temp">
          <span id="low"></span> / <span id="high"></span>
        </p>

        <div class="tempurature-box">
          <p id="tempurature"></p>
          <p>feels like: <span id="feels-like"></span></p>
        </div>
      </div>

      <!-- Clock Box -->
      <div>
        <div class="date-and-day">
          <div class="greeting"><p>Good Morning</p></div>
          <div class="date">
            <p>15</p>
            <p>May</p>
          </div>
          <div class="clock">
            <p>9:56 am</p>
          </div>
          <div class="quote">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Doloribus, dolor.
            </p>
            <p>- Jim Rohn</p>
          </div>
        </div>
      </div>

      <!-- Humidity Box -->
      <div>
        <div class="small-box"></div>
        <p>humidity: <span id="humidity"></span></p>
      </div>

      <!-- Wind Box -->
      <div>
        <div class="small-box"></div>
        <p><span id="wind"></span> <span id="wind-direction"></span></p>
      </div>

      <!-- Sunrise / Sunset Box -->
      <div>
        <div class="small-box">
          <p><span id="sunrise"></span> am / <span id="sunset"></span> pm</p>
        </div>
      </div>
    </div>

    <script src="weatherByCoords.js"></script>
    <script src="geoLocation.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
